name: Build & Deploy

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ë¡œ ë³‘í•©ë  ë•Œ ì‹¤í–‰

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.release.outputs.tag_name }}  # ìƒˆ ë²„ì „ íƒœê·¸ë¥¼ ë‹¤ìŒ Jobì— ì „ë‹¬
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          config-file: .release-please-config.json

      - name: Output new version
        run: echo "New version ${{ steps.release.outputs.tag_name }}"

  build-and-push:
    runs-on: ubuntu-latest
    needs: release-please  # release-please ì™„ë£Œ í›„ ì‹¤í–‰
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest release tag
        run: |
          echo "ğŸ” Getting latest release tag..."
          echo "LATEST_TAG=${{ needs.release-please.outputs.new_version }}" >> $GITHUB_ENV
          echo "Latest tag is $LATEST_TAG"

      # AWS Credentials ì„¤ì • (GitHub Secrets ì‚¬ìš©)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2  # í•„ìš” ì‹œ ë¦¬ì „ ë³€ê²½

      # Amazon ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ & ECR Push (latest íƒœê·¸ ì¶”ê°€)
      - name: Build and push Docker image
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t my-app:$LATEST_TAG .
          docker tag my-app:$LATEST_TAG 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/my-ecr-repo:$LATEST_TAG
          docker tag my-app:$LATEST_TAG 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/my-ecr-repo:latest
          
          echo "ğŸš€ Pushing Docker image to ECR..."
          docker push 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/my-ecr-repo:$LATEST_TAG
          docker push 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/my-ecr-repo:latest
          
          echo "Docker images pushed successfully!"
