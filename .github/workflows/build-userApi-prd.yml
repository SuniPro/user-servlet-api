name: Build & Deploy

on:
  push:
    branches:
      - main  # main 브랜치로 병합될 때 실행

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.release.outputs.tag_name }}  # 새 버전 태그를 다음 Job에 전달
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          config-file: .release-please-config.json

      - name: Output new version
        run: echo "New version ${{ steps.release.outputs.tag_name }}"

  build-and-push:
    runs-on: ubuntu-latest
    needs: release-please  # release-please 완료 후 실행
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest release tag
        run: |
          echo "🔍 Getting latest release tag..."
          echo "LATEST_TAG=${{ needs.release-please.outputs.new_version }}" >> $GITHUB_ENV
          echo "Latest tag is $LATEST_TAG"

      # AWS Credentials 설정 (GitHub Secrets 사용)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2  # 필요 시 리전 변경

      # Amazon ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Docker 이미지 빌드 & ECR Push (latest 태그 추가)
      - name: Build and push Docker image
        run: |
          echo "🐳 Building Docker image..."
          docker build -t my-app:$LATEST_TAG .
          docker tag my-app:$LATEST_TAG 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/my-ecr-repo:$LATEST_TAG
          docker tag my-app:$LATEST_TAG 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/my-ecr-repo:latest
          
          echo "🚀 Pushing Docker image to ECR..."
          docker push 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/my-ecr-repo:$LATEST_TAG
          docker push 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/my-ecr-repo:latest
          
          echo "Docker images pushed successfully!"
