name: Google Java Formatter

on: pull_request

permissions:
  contents: write  # âœ… GitHub Actionsì—ì„œ git push ê¶Œí•œ ë¶€ì—¬

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # âœ… PR ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
          fetch-depth: 0  # âœ… ëª¨ë“  ë³€ê²½ ì´ë ¥ ê°€ì ¸ì˜¤ê¸° (detached HEAD ë°©ì§€)

      - name: Install Google Java Formatter
        run: |
          if [ ! -f google-java-format-1.17.0-all-deps.jar ]; then
            curl -LJO https://github.com/google/google-java-format/releases/download/v1.17.0/google-java-format-1.17.0-all-deps.jar
          fi

      - name: Run Google Java Formatter
        run: java -jar google-java-format-1.17.0-all-deps.jar --replace $(find . -name "*.java")

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git diff --staged --quiet || git commit -m "chore: Format Java code using Google Java Formatter"

          # ğŸ”¹ ìµœì‹  ë³€ê²½ ì‚¬í•­ì„ ê°€ì ¸ì™€ ë³‘í•© í›„ í‘¸ì‹œ
          git pull --no-rebase origin ${{ github.head_ref }}  # âœ… ìµœì‹  ë³€ê²½ ì‚¬í•­ ë³‘í•© (rebase ì—†ì´)
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}